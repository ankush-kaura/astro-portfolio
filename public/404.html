<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      (function (l)
      {
        if (l.search[ 1 ] === '/')
        {
          var decoded = decodeURIComponent(l.search.slice(1));
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      }(window.location));

      // Redirect to index.html with the current path
      window.location.href = '/astro-portfolio/' + window.location.pathname.slice(1) + window.location.search + window.location.hash;
    </script>
  </head>

  <body>
    <p>Redirecting...</p>
  </body>

</html>
